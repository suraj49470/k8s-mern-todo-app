apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: 3-tier-todo-app
  labels:
    name: 3-tier-todo-app
spec:
  rules:
  - host: 3-tier-todo-app.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-svc
            port: 
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: backend-svc
            port: 
              number: 8080
