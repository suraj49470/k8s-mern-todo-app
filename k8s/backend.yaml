apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: suraj49470/3-tier-todo-backend:1
        env:
          - name: DB_URI
            value: mongodb://admin:admin@mongo-svc?directConnection=true&authSource=admin
          - name: PORT
            value:  "8080"
          - name: SECRET
            value:  "Conor@60g"
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080

